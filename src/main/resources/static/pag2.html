<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Previsão de Texto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
            white-space: pre-wrap;
            word-wrap: break-word;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .loading {
            display: none;
            margin-top: 20px;
            font-size: 16px;
            color: #007bff;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Teste de Previsão de Texto</h2>
    <input type="text" id="textInput" placeholder="Digite algo...">
    <button onclick="getPrediction()">Obter Previsão</button>
    <div id="loading" class="loading">Processando texto...</div>
    <div id="result" class="result"></div>
</div>

<script>
    async function getPrediction() {
        const textInput = document.getElementById('textInput');
        const text = textInput.value.trim();

        if (!text) {
            alert("Por favor, digite um texto válido.");
            return;
        }

        const token = localStorage.getItem('token');
        if (!token) {
            alert('Token de autenticação não encontrado. Por favor, faça login.');
            return;
        }

        document.getElementById('loading').style.display = 'block';
        document.getElementById('result').textContent = '';

        try {
            const response = await fetch('http://localhost:8090/api/chat-gpt/completar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ prompt: text })
            });

            if (!response.ok) {
                const errorMessage = await response.text();
                throw new Error(`Erro na API: ${response.status} - ${errorMessage}`);
            }

            const contentType = response.headers.get('Content-Type');
            let resultText = '';

            if (contentType && contentType.includes('application/json')) {
                const data = await response.json();
                resultText = data.text || "Nenhuma previsão disponível.";
            } else {
                resultText = await response.text();
            }

            document.getElementById('result').textContent = resultText;
        } catch (error) {
            console.error('Erro:', error);
            document.getElementById('result').textContent = `Erro ao processar o texto: ${error.message}`;
        } finally {
            document.getElementById('loading').style.display = 'none';
        }
    }
</script>

</body>
</html>
